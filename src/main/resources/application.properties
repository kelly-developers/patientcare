# Server Configuration
server.port=8080
server.servlet.context-path=/api

# PostgreSQL Configuration
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA:patientcare}
spring.jpa.defer-datasource-initialization=true

# JWT Configuration - UPDATED TO MATCH YOUR ENV VARS
jwt.secret=${JWT_SECRET}
jwt.refresh-secret=${JWT_REFRESH_SECRET}
jwt.expiration=900000
jwt.refresh-expiration=604800000

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS}

# Logging
logging.level.com.example.patientcare=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Health Check
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

cors.allowed.origins=https://patientcareportal.netlify.app,https://patientcares.netlify.app,http://localhost:3000,https://localhost:3000,http://localhost:5173,https://localhost:5173