spring.application.name=PatientCareBackend
# CORS Configuration
cors.allowed.origins=https://patientcares.netlify.app,http://localhost:3000,https://localhost:3000

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Spring Security
spring.security.oauth2.resourceserver.jwt.secret-value=${JWT_SECRET}

# Logging (for debugging)
logging.level.com.example.PatientCareBackend.config=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.security=DEBUG