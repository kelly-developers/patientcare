# Server Configuration
server.port=8080
server.servlet.context-path=/

# PostgreSQL Configuration
spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5432/patientcare}
spring.datasource.username=${DATASOURCE_USER:postgres}
spring.datasource.password=${DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA:patientcare}
spring.jpa.defer-datasource-initialization=true

# JWT Configuration
jwt.secret=${JWT_SECRET:your-default-jwt-secret-key-for-development-only}
jwt.refresh-secret=${JWT_REFRESH_SECRET:your-default-refresh-secret-key-for-development-only}
jwt.expiration=900000
jwt.refresh-expiration=604800000

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://patientcares.netlify.app,http://localhost:3000,https://localhost:3000,http://localhost:5173,https://localhost:5173}

# Logging
logging.level.com.example.patientcare=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.springframework.web.cors=DEBUG

# Health Check
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Spring Boot Actuator
management.server.port=8080
management.endpoint.health.enabled=true