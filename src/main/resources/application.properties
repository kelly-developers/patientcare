spring.application.name=patientcare
# Server configuration
server.port=8080

# PostgreSQL configuration (from Render environment variables)
spring.datasource.url=${DATASOURCE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DATASOURCE_USER:sa}
spring.datasource.password=${DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA:public}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# H2 console (disable in production)
spring.h2.console.enabled=true

# JWT configuration
app.jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-change-this-in-production}
app.jwt.expiration-ms=86400000
app.jwt.refresh-expiration-ms=604800000

# CORS configuration - updated with your frontend URL
app.cors.allowed-origins=${FRONTEND_URL:https://patientcares.netlify.app},http://localhost:3000,http://localhost:8080