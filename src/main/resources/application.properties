spring.application.name=patientcare
# Server configuration
server.port=8080

# PostgreSQL configuration (from Render environment variables)
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA}

# H2 console (disable in production or keep for debugging)
spring.h2.console.enabled=false

# JWT configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000
app.jwt.refresh-expiration-ms=604800000

# CORS configuration
app.cors.allowed-origins=${FRONTEND_URL:http://localhost:3000},http://localhost:8080