spring.application.name=patientcare
server.port=8080

# PostgreSQL configuration
spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5432/patientcare}
spring.datasource.username=${DATASOURCE_USER:postgres}
spring.datasource.password=${DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA:public}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true

# JWT configuration
app.jwt.secret=${JWT_SECRET:yourSuperSecretKeyThatIsAtLeast32CharactersLongForHS256Algorithm}
app.jwt.expiration-ms=86400000
app.jwt.refresh-expiration-ms=604800000

# CORS configuration - SPECIFIC ORIGINS ONLY (no wildcard *)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://patientcares.netlify.app,http://localhost:3000,https://localhost:3000,http://localhost:5173,https://localhost:5173}

# Enhanced logging for debugging
logging.level.com.example.patientcare=DEBUG
logging.level.com.example.patientcare.security.JwtService=DEBUG
logging.level.com.example.patientcare.service.AuthService=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG

# Server error handling
server.error.include-message=always
server.error.include-stacktrace=on_param
server.error.include-binding-errors=always