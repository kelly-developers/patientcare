spring.application.name=patientcare
server.port=8080

# PostgreSQL configuration - REMOVE DEFAULT VALUES for Render
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA:patientcare}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000
app.jwt.refresh-expiration-ms=604800000

# CORS configuration - CRITICAL FIX
app.cors.allowed-origins=${FRONTEND_URL:https://patientcares.netlify.app},http://localhost:3000,https://localhost:3000,http://localhost:5173,https://localhost:5173

# Server configuration
server.servlet.context-path=/
server.forward-headers-strategy=framework

# Spring Security (for production)
spring.security.oauth2.client.registration.auto-configure=false

# Logging configuration (optimized for production)
logging.level.com.example.patientcare=INFO
logging.level.com.example.patientcare.security=DEBUG
logging.level.com.example.patientcare.controller=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Health check endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
management.health.db.enabled=true

# Error handling
server.error.include-message=always
server.error.include-stacktrace=never
server.error.include-binding-errors=always