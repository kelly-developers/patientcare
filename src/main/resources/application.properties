spring.application.name=patientcare
server.port=8080

# PostgreSQL configuration
spring.datasource.url=${DATASOURCE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DATASOURCE_USER:sa}
spring.datasource.password=${DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA:public}
spring.jpa.properties.hibernate.format_sql=true

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT configuration
app.jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-change-this-in-production}
app.jwt.expiration-ms=86400000
app.jwt.refresh-expiration-ms=604800000

# CORS configuration
app.cors.allowed-origins=https://patientcares.netlify.app,http://localhost:3000

# Logging for debugging
logging.level.com.example.patientcare=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG